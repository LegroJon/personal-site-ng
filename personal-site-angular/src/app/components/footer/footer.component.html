<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Get In Touch</h4>
        <p>Feel free to reach out for opportunities or collaborations.</p>
        <div class="social-links">
          <a *ngFor="let link of socialLinks" 
             [href]="link.url" 
             [title]="link.name"
             target="_blank"
             rel="noopener noreferrer"
             class="social-link">
            <i [class]="link.icon"></i>
          </a>
        </div>
      </div>
      
      <div class="footer-section">
        <h4>Quick Links</h4>
        <ul class="footer-links">
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/resume">Resume</a></li>
          <li><a routerLink="/projects">Projects</a></li>
          <li><a href="assets/docs/resume.pdf" target="_blank">Download CV</a></li>
        </ul>
      </div>
      
      <div class="footer-section">
        <h4>Contact Info</h4>
        <div class="contact-info">
          <p><i class="fas fa-envelope"></i> jonathan.legro&#64;email.com</p>
          <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
          <p><i class="fas fa-map-marker-alt"></i> Orlando, FL</p>
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <div class="footer-divider"></div>
      <div class="footer-text">
        <p>&copy; {{ currentYear }} Jonathan Legro. All rights reserved.</p>
        <p>Built with <i class="fas fa-heart text-danger"></i> using Angular</p>
      </div>
    </div>
  </div>
</footer>
